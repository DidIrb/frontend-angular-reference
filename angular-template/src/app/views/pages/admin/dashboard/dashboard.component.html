<!-- Showing users Data once logged in -->
<div class="body">

    <div class="wrappers">
        <div class="col-5 shadow">
            <h3>Profile Information</h3>
            <hr>
            <p><b>Username:</b> {{userData?.username}}</p>
            <p><b>Email:</b> {{userData?.email}}</p>
            <p><b>Role: </b>{{userData?.role}}</p>
            <p><b>Name: </b>{{userData?.first_name}} {{userData?.last_name}}</p>
        </div>
        <div class="col-5 shadow">
            <h3>Reports</h3>
            <hr>
            <p><b>Registered users</b> : {{report?.allUsers}} </p>
            <p><b>Users with role Admin</b> : {{report?.Admins}} </p>
            <p><b>users with role User</b> : {{report?.Users}} </p> 
        </div>
        <div class="col-10 shadow">

        </div>
    </div>

    <!-- Create a tables component that will be shared and show the data accordingly -->


</div>
